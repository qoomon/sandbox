on:
  workflow_dispatch:
    inouts:
      repository:
        description: 'Repository name'
        required: true

jobs:
  create-spark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm install
          node create-spark.js ${{ github.event.inputs.repository }}
        working-directory: spark