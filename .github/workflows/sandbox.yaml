name: ~ Sandbox
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - dummy.txt
    branches:
      - master

permissions:
  id-token: write # This is required for requesting OIDC token
  contents: write
  
jobs:
  doThis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          date > dummy.txt
          git add dummy.txt
      - uses: actions/github-script@v7
        with:
          script: |
            
            async function execCommand(command) {
              const result = {stdout: '', stderr: '' }
            
              await exec.exec(command, [], {
                listeners: {
                  stdout(data) {
                    result.std += data.toString()
                    result.stdout += data.toString()
                  },
                  stderr(data) {
                    result.std += data.toString()
                    result.stderr += data.toString()
                  }
                },
                // cwd: './lib'
              })
              
              return result
            }
            
            const branch = await execCommand('git branch --show-current')
              .then(({ stdout }) => stdout.trim())
            
            const refHash = await execCommand('git rev-parse HEAD')
              .then(({ stdout }) => stdout.trim())
            
            const repository = await execCommand('git remote get-url --push origin')
              .then(({ stdout }) => stdout.trim().replace(/.*?([^/:]+\/[^/]+?)(?:\.git)?$/, '$1'))
              .then(repository => ({
                owner: repository.split('/')[0],
                repo: repository.split('/')[1]
              }))
              
            console.log('repository', repository)
            console.log('branch', branch)
            console.log('refHash', refHash)
            
