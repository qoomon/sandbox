name: ⚙️ Sandbox
on:
  push: 
  workflow_dispatch:
    
jobs:
  playground:
    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - run: env | grep -e GITHUB_
      - uses: ./.github/actions/job-id
