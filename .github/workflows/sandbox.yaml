name: ⚙️ Sandbox
on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        default: 'TEST'

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo github.run_id ${{github.run_id}}
          echo github.run_attempt ${{github.run_attempt}}
          echo github.run_number ${{github.run_number}}
          env | grep GITHUB_


            
            
