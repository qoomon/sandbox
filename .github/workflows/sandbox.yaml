name: ~ Sandbox
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - dummy.txt
    branches:
      - master

permissions:
  id-token: write # This is required for requesting OIDC token
  contents: write
  
jobs:
  doThis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          date > dummy.txt
          git add dummy.txt
      - uses: actions/github-script@v7
        with:
          script: |
            const util = require('node:util')
            const exec = util.promisify(require('child_process').exec)
            
            const branch = await exec('git branch --show-current').then(({ stdout }) => stdout.trim())
            const refHash = await exec('git rev-parse HEAD').then(({ stdout }) => stdout.trim())
            const repository = await exec('git remote get-url --push origin')
              .then(({ stdout }) => stdout.trim().replace(/.*?([^/:]+\/[^/]+?)(?:\.git)?$/, ''))
              .then(repository => ({
                owner: repository.split('/')[0],
                repo: repository.split('/')[1]
              }))
              
            
            console.log('repository', repository)
            console.log('branch', branch)
            console.log('refHash', refHash)
            
            const target = {
              owner: 'qoomon',
              repo: 'sandbox',
              branch,
            }
            
            const refHash2 = await github.graphql(`query ($owner: String!, $repo: String!, $ref: String!) {
              repository(owner: $owner, name: $repo) {
                ref(qualifiedName: $ref) {
                  target {
                    ... on Commit {
                      oid
                    }
                  }
                }
              }
            }`, {
              owner: target.owner,
              repo: target.repo,
              ref: `refs/heads/${target.branch}`
            }).then(({ repository }) => repository.ref.target.oid)
            
            console.log('refHash2', refHash2)
