name: ⚙️ Sandbox
on:
  push: 
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      
      - run: |
          echo github.workspace ${{ github.workspace }}
          echo GIHUB_WORKSPACE $GIHUB_WORKSPACE
          pwd
      - run: mkdir foo
      - working-directory: ./foo
        run: |
          echo github.workspace ${{ github.workspace }}
          echo GIHUB_WORKSPACE $GIHUB_WORKSPACE
          pwd
        
        
