name: ~ Sandbox
on:
  push:
    branches: 
      - master
  workflow_dispatch:
    inputs:
      buildTimeSeconds:
        default: '10'

permissions:
  id-token: write # This is required for requesting OIDC token
  contents: write
  actions: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: foo
        run: |
          set -x
          echo ${{ job.environment.name }}
          echo ${{ github.jobs.foo.environment }}
          echo ${{ vars.ENVIRONMENT_STAGE }}
            
            
