name: Sandbox
on:
  workflow_dispatch:
  # push:
  #   branches:
  #   - master

permissions:
  id-token: write # This is required for requesting the JWT
  
jobs:
  doit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
           
            await Promise.any([Promise.reject(new Error("some error")),Promise.reject(new Error("another error"))]).catch((e) => {
        
              core.setFailed(e.message + "\n" + e.stack)
              console.error('Error', e)
            })
            
   
