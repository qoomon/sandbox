name: ~ Sandbox
on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        default: 'TEST'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: qoomon/sandbox/actions/set-env@main
        with:
          vars: ${{ toJson(vars) }}
          secrets: ${{ toJson(secrets) }}
          scope: PROD
          export: |
            AWS_ACCOUNT
            MAGIC_NUMBER


            
            
