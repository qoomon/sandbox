name: ⚙️ Sandbox
on:
  push: 

permissions:
 contents: write

jobs:
  go:
    runs-on: ubuntu-latest
    environment: Playground
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - run: |
          gh api --verbose -X POST /repos/${{ github.repository }}/git/tags \
            --field tag=qoo1 \
            --field message=qoo1 \
            --field object=$(git rev-parse HEAD) \
            --field type=commit
        env:
          GH_TOKEN: ${{ github.token }}
           
            
  
