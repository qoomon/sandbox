name: ~ Sandbox
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - dummy.txt
    branches:
      - master

permissions:
  id-token: write # This is required for requesting OIDC token
  contents: write
  
jobs:
  doThis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - run: |
          date > dummy.txt
          git add dummy.txt
          
      - uses: qoomon/commit@v1
        with:
          message: "I feel signed"

      - run: |
         git rev-parse HEAD
          
 
   
