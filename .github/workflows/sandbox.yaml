name: ~ Sandbox
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - dummy.txt
    branches:
      - master

permissions:
  id-token: write # This is required for requesting OIDC token
  contents: write
  
jobs:
  doThis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: qoomon/actions--setup-git-user@v1
      
      - run: |
          date > dummy.txt
          git add dummy.txt
          git commit -m 'work, work'

      - name: Sign HEAD commit
        uses: qoomon/actions--sign-commit@main

      - run: git push

      - run: |
          TAG_NAME=vDummy$(date +%s) && echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
          git tag -am "${TAG_NAME}" "${TAG_NAME}"

      - name: Sign tag ${{ env.TAG_NAME }}
        uses: qoomon/actions--sign-tag@main
        with:
          name: ${{ env.TAG_NAME }}

      - run: git push origin "${TAG_NAME}"

    
          
 
   
