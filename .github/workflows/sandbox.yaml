name: ⚙️ Sandbox
on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        default: 'TEST'

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo github: '${{ toJSON(github) }}'
          echo runner: '${{ toJSON(runner) }}'
          echo env:
          env | grep GITHUB_
          env | grep GH_


            
            
