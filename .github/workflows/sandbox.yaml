name: ~ Sandbox
on:
  push:
    branches: 
      - master
  workflow_dispatch:
    inputs:
      buildTimeSeconds:
        default: '10'
  
jobs:
  example:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: qoomon/actions--setup-git@v1

      - runs: |
          date > dummy.txt
          git add dummy.txt
          git commit -m "chore: update dummy"
          git push
            
            
