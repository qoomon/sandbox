name: ~ Sandbox
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - dummy.txt
    branches:
      - master

permissions:
  id-token: write # This is required for requesting OIDC token
  contents: write
  
jobs:
  doThis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo '${{ github.token }}' | head -c 4
          
 
   
