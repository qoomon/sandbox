name: ⚙️ Sandbox
on:
  push: 
  workflow_dispatch:

permissions:
  id-token: write
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: qoomon/sandbox/.github/actions/sandbox@main
      - run: |
          echo X_GITHUB_JOB_CHECK_RUNN_ID $X_GITHUB_JOB_CHECK_RUNN_ID
          env
        env:
          X_GITHUB_JOB_CHECK_RUNN_ID: ${{ job.check_run_id }}

        
        
