name: ~ Sandbox
on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        default: '10'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: qoomon/sandbox/actions/set-env@main
        with:
          AWS_ACCOUNT: ${{ vars[format('AWS_ACCOUNT__{0}', inputs.env || 'TEST')] }}
          MAGIC_NUMBER: 42

            
            
