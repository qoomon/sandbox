name: ⚙️ Sandbox
on:
  push: 

permissions:
 contents: write

jobs:
  go:
    runs-on: ubuntu-latest
    environment: Playground
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - run: |
          gh api -X POST /repos/${{ github.repository }}/git/tags \
            -F tag='qoo1' \
            -F message='qoo1' \
            -F object="$(git rev-parse HEAD)" \
            -F type='commit'
        env:
          GH_TOKEN: ${{ github.token }}
           
            
  
