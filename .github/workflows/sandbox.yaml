name: ⚙️ Sandbox
on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        default: 'TEST'

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/graphql-action@v2.x
        id: get_latest_release
        with:
          query: |
            query () {
                  owner: user(login: "qoomon") {
                    repository: gist(name: "5dfcdf8eec66a051ecd85625518cfd13") {
                      stargazers(first: 100) {
                        totalCount
                        edges {
                          starredAt
                        }
                      }
                    }
                  }
                }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "echo 'latest release: ${{ steps.get_latest_release.outputs.data }}'"


            
            
