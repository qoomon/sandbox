name: ~ Sandbox
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - dummy.txt
    branches:
      - master

permissions:
  id-token: write # This is required for requesting OIDC token
  contents: write
  
jobs:
  doThis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const workflowRun = await github.rest.actions.getWorkflowRun({
              ...context.repo,
              run_id: context.runId,
            }).then((res) => res.data)

            console.log('workflowRun', workflowRun)
            
            const recentWorkflowRuns = await github.rest.actions.listWorkflowRuns({
              ...context.repo,
              workflow_id: workflowRun.workflow_id,
            }).then((res) => res.data)
            
            console.log('recentWorkflowRuns', recentWorkflowRuns)

            

      
