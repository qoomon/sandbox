name: ~ Sandbox
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - dummy.txt
    branches:
      - master

permissions:
  id-token: write # This is required for requesting OIDC token
  contents: write
  
jobs:
  doThis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: qoomon/actions--setup-git-user@v1
      - run: |
          date > dummy.txt
          git add dummy.txt
          git commit -m 'work, work'

      - name: Sign HEAD commit
        uses: qoomon/actions--sign-commit@main

      - run: git push
          
 
   
