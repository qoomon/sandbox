name: ⚙️ Sandbox
on:
  push: 

permissions:
 contents: write

jobs:
  go:
    runs-on: ubuntu-latest
    environment: Playground
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - run: |
          tag_name=qoo1
          gh api --verbose -X POST /repos/${{ github.repository }}/git/refs \
            --field ref=refs/heads/$tag_name \
            --field sha=$(git rev-parse HEAD)
        env:
          GH_TOKEN: ${{ github.token }}
           
            
  
