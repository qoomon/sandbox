name: Sandbox
on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  id-token: write # This is required for requesting the JWT
  
jobs:
  doThis:
    runs-on: ubuntu-latest
    steps:
      - run: echo "doThis $(date)" > foo.txt
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: foo.txt  
  doThat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - run: ls -R
      - run: cat foo.txt
   
