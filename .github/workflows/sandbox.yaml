name: ⚙️ Sandbox
on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        default: 'TEST'

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - run: |
          date > dummy.txt
          git add dummy.txt

      - uses: qoomon/actions--create-commit@main
        id: commit
        with:
          message: work work
          skip-empty: true
      - run: echo ${{ steps.commit.outputs.commit }}
      - if: ${{ steps.commit.outputs.commit != null }}
        run: git push


            
            
