name: ⚙️ Sandbox
on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        default: 'TEST'

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo github: $CONTEXT_GITHUB
          echo runner: $CONTEXT_RUNNER
          echo env:
          env | grep GITHUB_ || true
          env | grep GH_     || true
        env:
          CONTEXT_GITHUB: ${{ toJSON(github) }}
          CONTEXT_RUNNER: ${{ toJSON(runner) }}


            
            
