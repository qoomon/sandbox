name: ~ Sandbox
on:
  push:
    branches: 
      - master
  
jobs:
  example:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: qoomon/actions--setup-git@v1
      - run: |
          date > dummy.txt
          git add dummy.txt
          git commit -m "chore: update dummy"
          git push
