name: ⚙️ Sandbox
on:
  push: 
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: touch foo
      - uses: actions/github-script@v7
        with:
          script: |
            let annotatedTag = await github.rest.git.createTag({
              ...context.repo,
              tag: "signed_tag_test_1",
              message: "sign me",
              object: context.sha,
              type: 'commit',
            }).then((res) => res.data);
          
            await octokit.git.createRef({
              ...context.repo,
              ref: `refs/tags/${annotatedTag.tag}`,
              sha: annotatedTag.sha,
            });
