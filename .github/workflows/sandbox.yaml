name: ⚙️ Sandbox
on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        default: 'TEST'

jobs:
  github-runner:
    runs-on: ubuntu-latest
    steps:
      - run: |
          RUNNER_NAME=$(echo "$RUNNER_NAME")
          echo "Fetching runner ID for $RUNNER_NAME"

          ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runners")

          echo "Runner ID: $ID"
        env:
          RUNNER_NAME: ${{ runner.name }}
  github-context:
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "github: ${{ toJSON(github) }}"'
      - run: 'echo "runner: ${{ toJSON(runner) }}"'
      - run: | 
          echo env:
          env | grep GITHUB_ || true
          env | grep GH_     || true
      - run: |
          echo jobs:
          curl 'https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }}/jobs'
          sleep 10
          echo jobs ater 10 second:
          curl 'https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }}/jobs'

            
            
