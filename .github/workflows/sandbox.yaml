name: Sandbox
on:
  workflow_dispatch:
  # push:
  #   branches:
  #   - master

permissions:
  id-token: write # This is required for requesting the JWT
  
jobs:
  doit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
           
            await Promise.any([Promise.reject(new Error("some error"))]).catch((e) => {
              console.error(e)
  
              core.setFailed(e.message + " | error: " + e + " | stack: " + e.stack )
            })
            
   
