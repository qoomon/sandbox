name: ⚙️ Sandbox
on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        default: 'TEST'

jobs:
  github-context:
    runs-on: ubuntu-latest
    environment: Playground
    steps:
      - uses: qoomon/actions--context@main
        id: context
      - run: echo Deploy...
    outputs:
      deploymentId: ${{ steps.context.outputs.deploymentId }}
  
  github-context-delete-deployment:
    needs: github-context
    runs-on: ubuntu-latest
    steps:
      - name: Delete Previous deployments
        uses: actions/github-script@v6
        env:
          DEPLOYMENT_ID: ${{ needs.github-context.outputs.deploymentId }}
        with:
          script: |
            const deploymentId = Number(process.env.DEPLOYMENT_ID);
            console.log('deploymentId:', deploymentId);
            await github.rest.repos.createDeploymentStatus({ 
              ...context.repo,
              deployment_id: deploymentId, 
              state: 'inactive',
            });
            await github.rest.repos.deleteDeployment({
              ...context.repo,
              deployment_id: deploymentId,
            });
  
