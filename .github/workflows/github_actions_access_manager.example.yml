name: GitHub Actions Access Manager Example

on:
  workflow_dispatch:
  # push:
  #   branches:
  #   - master

permissions:
  id-token: write # This is required for requesting the JWT

jobs:
  sandbox:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: qoomon/github-actions-access-manager@v2
      id: access-manager
      with:
        repositories: |
          qoomon/sandbox-private
        permissions: |
          packages:read
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: https://npm.pkg.github.com
    - run: npm install @qoomon/private-sandbox@1.0.5
      env:
        NODE_AUTH_TOKEN: ${{steps.access-manager.outputs.GITHUB_ACCESS_MANAGER_TOKEN}}
          
          
         
