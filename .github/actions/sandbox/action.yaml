name: 'Sandbox action'
inputs:
  job_check_run_id:
    description: 'Check run ID for the job'
    default: ${{ job.check_run_id }}
runs:
  using: "composite"
  steps:
    - run: "env"
      shell: bash
      env:
        GITHUB_ACTION_REF: ${{ github.action_ref }}
        INPUT_JOB_CHECK_RUN_ID: ${{ inputs.job_check_run_id }}
    - run: |
        echo GITHUB_ACTION_PATH=$GITHUB_ACTION_PATH
        cd "$GITHUB_ACTION_PATH"
        git describe --tags
      shell: bash
